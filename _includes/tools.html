<!-- Portfolio Grid Section -->
<!--  id needs to be "portfolio" for css to work -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Tools</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-2x"></i>
                                </div>
                            </div>
                            <div style="width:100%;height:100%;text-align:center">
                              <!-- <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive" alt=""> -->
                              <span class="fa" style="font-size:80px;text-align:center">{{post.icon}}</span><h3>{{post.title}}</h3>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
